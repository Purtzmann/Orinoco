<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="all.min.css">
   <script src="js/fiche.js" async></script>
   <title>Document</title>
</head>
<body>
   <header class="header">
      <div class="header__content">
         <img src="https://picsum.photos/50/50" alt=""><p>BLABLABLA</p>
         <div class="header__form">
            <input type="search" id="lieu" placeholder="" size="30" class="bar">
            <div class="form__btn"><i class="fas fa-search"></i></div>
         </div>
         <div class="header__compte">
            <i class="fas fa-user"></i>
            <p>Mon compte</p>
         </div>
         <div class="header__panier">
            <i class="fas fa-shopping-cart"></i>
            <p>Mon panier</p>
         </div>
      </div>
      <div class="header__naviguation">
         <nav>
            <ul>
               <li>test</li>
               <li>test</li>
               <li>test</li>
            </ul>
         </nav>
      </div>   
   </header>

   <main class="main" id="main">

      <template class="fiche" id="fiche">
         <div class="fiche__principale">
            <div class="fiche__images">
               <img src="https://picsum.photos/300/300" alt="" id="img" >
            </div>
         </div>   
         <div class="fiche__details">
            <h2 id="name">Titre produit</h2>
            <p id="description">
               delectus laborum nam at totam fugiat eveniet, impedit doloribus blanditiis voluptas?
            </p>
            <div class="fiche_couleur">
            <label for="pet-select">Couleur</label>
            <select name="pets" id="pet-select">
               <option value="">Blue</option>
               <option value="dog">Black</option>
               <option value="cat">Marron</option>
            </select>
            </div>
            <p id=nombre>Nombre de produits</p>

            <div class="fiche__nombre">
               <button class="moins btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-dash" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M5.5 10a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg></button>
               <p class="nbr">1</p>
               <button class="plus btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg></button>
            </div>

            <p class="produits__details--price" id="price">Prix total : 20€</p>

            <div class="product__btn">
            <button class="product btn">Ajouter au panier</button>
         </div>
         </div>
      </template>

   </main>

   <footer class="footer">
      <div class="footer__backTop">
         <a href="#"><p>Retour en haut</p></a>
      </div>
      <div class="footer__details">
         <div class="A propos">
            <ul>
               <li>A propos</li>
               <li>Conditions Générales de vente</li>
               <li>Données et confidentialité</li>
            </ul>
         </div>
         <div class="Assistance">
            <ul>
               <li>Assistance</li>
               <li>Centre d'aide</li>
               <li>Nous contacter</li>
            </ul>
         </div>
      </div>
   </footer>
</body>
</html>
